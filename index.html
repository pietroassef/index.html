<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Madu Braçona</title>
  <style>
    body {
      background-color: #fff7f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #222;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    #mensagem {
      font-size: 1.6em;
      margin-top: 20px;
      display: none;
      color: #d10079;
    }
  </style>
</head>
<body>
  <h1>Madu Braçona</h1>
  <button id="botao">Clica aqui Madu</button>
  <div id="mensagem">Madu Braçona ❤️</div>

  <script>
    let cliques = 0;
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');

    botao.addEventListener('click', () => {
      cliques++;

      if (cliques === 3) {
        botao.style.display = 'none';
      } else if (cliques === 4) {
        mensagem.style.display = 'block';
      }
    });
  </script>
</body>
</html>
